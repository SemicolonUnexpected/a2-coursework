name: WinForms Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore a2-coursework/a2-coursework.sln

      - name: Build
        run: dotnet build a2-coursework/a2-coursework.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test a2-coursework/a2-coursework.sln --configuration Release --no-build --verbosity normal

      - name: Publish
        run: dotnet publish a2-coursework/a2-coursework.csproj --configuration Release --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: a2-coursework
          path: ./publish
